<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ViperX Logo</title>
  <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    img {
      width: min(60vmin, 520px);
      height: auto;
      display: block;
    }
    .graffiti {
      margin-top: 20px;
      font-family: 'Rock Salt', cursive;
      font-size: 3rem;
      color: #00ff66;
      text-shadow: 
        2px 2px 6px #0f0,
        -2px -2px 6px #0f0,
        0 0 12px #0f0;
      transform: rotate(-2deg);
      letter-spacing: 3px;
    }
  </style>
</head>
<body>
  <img src="A_digital_vector_graphic_features_a_logo_for_&quot;Vipe.png" alt="ViperX neon snake logo" />
  <div class="graffiti">VIPERX</div>
</body>
</html>
